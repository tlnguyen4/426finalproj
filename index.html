    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modaltitle" class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p id="modalbody">Time: </p>
                <p id="modalscore">Score: </p>
                <p id="modalmiss">Click wrong shapes: </p>
                <p id="modaltotal">TOTAL: </p>
            </div>
            <div class="modal-footer">
                <button id="nextaction" type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>

        </div>
    </div>

            <canvas id="instructioncanvas" width="810" height="50" style="border:1px solid #000000;"></canvas>

            <div id="buttons">
                <div id="insdiv">
                    <button id="start" type="button" class="btn btn-success">Start</button>
                </div>
                <div id = "instructions">
                  <button id = "instructions" type = "button" class = "btn btn-success">
                    Instructions</button>
                </div>
                <div id="timer">

            </div>
        </div>

        <div id="guess">

            <button id="choice1" value="1" type="button" class="btn btn-dark" style="display: none;">Song 1 by Artist 1</button>
            <button id="choice2" value="2" type="button" class="btn btn-dark" style="display: none;">Song 2 by Artist 2</button>
            <button id="choice3" value="3" type="button" class="btn btn-dark" style="display: none;">Song 3 by Artist 3</button>
            <button id="choice4" value="4" type="button" class="btn btn-dark" style="display: none;">Song 4 by Artist 4</button>
            <button id="choice5" value="5" type="button" class="btn btn-dark" style="display: none;">Song 5 by Artist 5</button>
            <button id="choice6" value="6" type="button" class="btn btn-dark" style="display: none;">Song 6 by Artist 6</button>
